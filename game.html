<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Let's Play!</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Silkscreen">
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <div class="text">
            <h1 class="bold">Howdy there...</h1>
            <p id="dialogue">It's been another great day camping out here. Before you go to bed you wanna play a little bit of Rock, Paper, Scissors?</p>
            <p id="challenge">Best out of 5.</p>
        </div>
        <div class="choosing">
            <div class="player-choice">
                <div class="choice">
                    <button class="submit" value="rock">
                        <img src="rock.png">
                    </button>
                    <p>ROCK</p>
                </div>
                <div class="choice">
                    <button class="submit" value="paper">
                        <img src="paper.png">
                    </button>
                    <p>PAPER</p>
                </div>
                <div class="choice">
                    <button class="submit" value="scissors">
                        <img src="scissor.png">
                    </button>
                    <p>SCISSORS</p>
                </div>
            </div>
        </div>
    </body>
</html>
