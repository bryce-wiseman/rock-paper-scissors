<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Let's Play!</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Silkscreen">
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <div class="text">
            <h1 class="bold">Howdy there...</h1>
            <p class="textbox" id="dialogue">It's been another great day camping out here. Before you go to bed you wanna play a little bit of Rock, Paper, Scissors?</p>
            <p class="textbox" id="challenge">First player to 5 wins.</p>
        </div>

        <div class="textbox" id="scores">
            <div class="player">
                <p>You picked: <span id="player-choice"></span></p>
                <p>Player Score: <span id="player-score"></span></p>
            </div>
            <div class="computer">
                <p>I picked: <span id="computer-choice"></span></p>
                <p>My Score: <span id="computer-score"></span></p>
            </div>
        </div>

            <div class="player-options">
                <input type="image" class="submit" id="rock" src="rock.png" alt="rock image">
                </input>
                <input type="image" class="submit" id="paper" src="paper.png" alt="paper image">
                </input>
                <input type="image" class="submit" id="scissors" src="scissor.png" alt="scissors image">
                </input>
            </div>

        <p class="textbox" id="round-result">Good luck!</p>
        
        <button id="play-again">Play Again?</button>
        <script src="gameFunction.js"></script>
    </body>
</html>
